<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>A List of Vacation Reviews</title>
</head>

<body>
	<header>
		<h1>Choose A Category</h1>
	</header>
	
	<div th:each="category: ${categories}">
		<h2>
			<a th:href="@{/reviewbycategory(id=${category.id})}"  th:text="${category.name}"></a>
		</h2>
		
	</div>


</body>
</html>
