<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>A List Of Vacation Locations</title>
</head>

<body>
	<header>
		<h1>Choose A Location</h1>
	</header>
	
	<div th:each="review: ${category.reviews}">
		<h2>
			<a th:href="@{/review(id=${review.id})}"  th:text="${review.title}"></a>
		</h2>
		
	</div>
<footer>
</footer>
</body>
</html>
