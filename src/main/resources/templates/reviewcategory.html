<!DOCTYPE HTML>

<head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>A List Of Vacation Locations</title>
<style th:inline="text">
body{
	background-image: url([[${category.imageUrl}]]);
	background-size: cover;
	}
	</style>
</head>

	</div>
		<p><a href="http://localhost:8080/categories">Back to home</a></p>
	
<footer>
</footer>
</body>
</html>
