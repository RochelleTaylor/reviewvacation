<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>A review</title>
<style th:inline="text">
body{
	background-image: url([[${review.imageUrl}]]);
	background-size: cover;
	}
img {
    display: block;
    max-width: 685px;
    max-height: 300px;
    width: auto;
    height: auto;
        }
    </style>
</head>

<body>

	<header>
		<h1 th:each="review: ${review}" th:text="${review.title}" ></h1>
	</header>
	
	<article class= "reviewcontent" th:each="review: ${review}">
	
		<h2 th:text="${review.title}" ></h2>
	<!--  	<img alt="Picture of vacation destination" th:src="${review.imageUrl}"/>-->
		<p class= "reviewcontenttext" th:text= "${review.description}"></p>
		
		<a th:href="@{/reviewcategory(id=${review.category.id})}" th:text="${review.category.name}"></a>
	</article>

</body>
</html>
