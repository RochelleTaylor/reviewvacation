<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>A review</title>
</head>
<style>
        img {
            display: block;
            max-width: 685px;
            max-height: 300px;
            width: auto;
            height: auto;
        }
    </style>

<body>

	<header>
		<h1 th:each="review: ${review}" th:text="${review.title}" ></h1>
	</header>
	
	<article th:each="review: ${review}">
	
		<h2 th:text="${review.title}" ></h2>
		<img alt="Picture of vacation destination" th:src="${review.imageUrl}"/>
		<p th:text="${review.description}"></p>
		
		<a href="http://localhost:8080/categories">Back to home</a>
	</article>

</body>
</html>
